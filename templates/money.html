{% extends "base.html" %}

{% block content %}
    Solve the math problem to make money:<br>
    What is {{ a }} + {{ b }}?<br>
    <form method="POST">
        Answer:<br>
        <input type="hidden" name="c" value={{ a+b }}>
        <input type="text" name="answer"><br>
        <input type="submit" value="Submit"><br>
    </form>
{% endblock %}
